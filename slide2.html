<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slide2</title>
  <link rel="stylesheet" href="./slide2.css">
</head>

<body>
  <div class="header">

    <h4>Letters used : <span id="letters_used"></span></h4>

    <div>
      <h4>Remaining lives</h4>
      <ul>
        <li id="sad_face"><img src="./assets/sad-face-emoji.svg" alt="sad_face"></li>
        <li id="heart1"><img src="./assets/heart.svg" alt="Heart"></li>
        <li id="heart2"><img src="./assets/heart.svg" alt="Heart"></li>
        <li id="heart3"><img src="./assets/heart.svg" alt="Heart"></li>
        <li id="heart4"><img src="./assets/heart.svg" alt="Heart"></li>
        <li id="heart5"><img src="./assets/heart.svg" alt="Heart"></li>
      </ul>
    </div>
  </div>

  <div class="main">
    <h1>*</h1>
    <div class="user_input">
      <input type="text" id="user_input" maxlength="1" oninput="this.value=this.value.toLowerCase()"/>
      <!-- <label for="user_input">YOUR INPUT</label> -->
      <button id="submit">Submit</button>
    </div>
  </div>

  <div class="footer">
    <button id="play">PLAY </button>
    <button id="hint">HINT</button>
    <button id="quit_game" href="./index.html">QUIT GAME</button>
  </div>

  <script src="./main.js"></script>
</body>

</html>
